rules:
  no-unused-vars:
    - error
    - vars: 'local'
      varsIgnorePattern: (^unused|_$)
      argsIgnorePattern: ^(unused|_)
  object-curly-spacing: off
globals:
  NTSMetadata: writable
parserOptions:
  sourceType: module
